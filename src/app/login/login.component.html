



<div class="container">
    <div class="row justify-content-center"   >
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5">
            <div class="text-center">
                <h2 class="">Well Come Back </h2><br>
                <div class="alert alert-success" role="alert">
                    Login SuccessFull! <a routerLink="/Login">Forget password </a>
                  </div>
                </div>
                
              
                
                <form [formGroup]="loginform">
            
                        <div class="form-group">
                            <label>Title</label>
                            
            
            
                           

                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="email" formControlName="email">
            
                            <label>Password</label>
                            <input type="text" class="form-control" placeholder="password" formControlName="password" >
            
                            
            
                          

                            </div><br>

            

                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" type="button" (click)="login()">Login</button>
                  </div>
                </form>
                
                
                
                </div>                  
        </div>
    </div>
</div>
